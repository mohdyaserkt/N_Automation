name: Naukri Auto Update

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  run-naukri:
    runs-on: ubuntu-latest
    env:
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      MOBILE: ${{ secrets.MOBILE }}
      ORIGINAL_RESUME_PATH: ${{ secrets.ORIGINAL_RESUME_PATH }}
      MODIFIED_RESUME_PATH: ${{ secrets.MODIFIED_RESUME_PATH }}
      NAUKRI_LOGIN_URL: ${{ secrets.NAUKRI_LOGIN_URL }}
      NAUKRI_PROFILE_URL: ${{ secrets.NAUKRI_PROFILE_URL }}
      DISPLAY: :99
      TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
      EXIT_NODE_IP: ${{ secrets.EXIT_NODE_IP }}

    steps:
      - uses: actions/checkout@v3

      # üß© Install Tailscale CLI and daemon
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      # üöÄ Start Tailscale daemon manually (since systemd not available)
      - name: Start Tailscale Daemon
        run: |
          sudo tailscaled &
          sleep 5

      # üîë Authenticate and connect to exit node
      - name: Authenticate and Connect to Exit Node
        run: |
          sudo tailscale up \
            --authkey=${{ env.TAILSCALE_AUTHKEY }} \
            --exit-node=${{ env.EXIT_NODE_IP }} \
            --exit-node-allow-lan-access=true \
            --accept-dns=true \
            --hostname=github-naukri-runner
          echo "Connected to Tailscale via exit node: ${{ env.EXIT_NODE_IP }}"
          tailscale ip
          curl ifconfig.me

      # üêç Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # üì¶ Install Python dependencies
      - name: Install Python dependencies
        run: pip install -r requirements.txt chromedriver-autoinstaller

      # üåê Install Google Chrome
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libnss3 libxss1 \
            libgdk-pixbuf2.0-0 libgtk-3-0 fonts-liberation libappindicator3-1 \
            libatk-bridge2.0-0 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libgbm1
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      # üñ•Ô∏è Start Virtual Framebuffer for headless Chrome
      - name: Start X virtual framebuffer
        run: Xvfb :99 -screen 0 1920x1080x24 &

      # üß† Run the Naukri script
      - name: Run Naukri script
        run: python naukri.py

      # üì§ Upload screenshot artifact
      - name: Upload login screenshot
        uses: actions/upload-artifact@v4
        with:
          name: login-screenshot
          path: login_debug.png
