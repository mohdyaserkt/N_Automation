name: Naukri Auto Update

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  run-naukri:
    runs-on: ubuntu-latest
    env:
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      MOBILE: ${{ secrets.MOBILE }}
      ORIGINAL_RESUME_PATH: ${{ secrets.ORIGINAL_RESUME_PATH }}
      MODIFIED_RESUME_PATH: ${{ secrets.MODIFIED_RESUME_PATH }}
      NAUKRI_LOGIN_URL: ${{ secrets.NAUKRI_LOGIN_URL }}
      NAUKRI_PROFILE_URL: ${{ secrets.NAUKRI_PROFILE_URL }}
      DISPLAY: :99
      TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
      EXIT_NODE_IP: ${{ secrets.EXIT_NODE_IP }}

    steps:
      - uses: actions/checkout@v3

      # ðŸ§© STEP 1: Install Tailscale (quiet)
      - name: Install Tailscale
        run: |
          echo "Installing Tailscale..."
          curl -fsSL https://tailscale.com/install.sh | sh > /dev/null 2>&1
          echo "âœ… Tailscale installed successfully."

      # âš™ï¸ STEP 2: Start Tailscale Daemon (background)
      - name: Start Tailscale Daemon
        run: |
          echo "Starting tailscaled quietly in background..."
          sudo tailscaled > /dev/null 2>&1 &
          sleep 5
          echo "âœ… tailscaled is running."

      # ðŸ” STEP 3: Authenticate with Auth Key
      - name: Authenticate with Tailscale
        run: |
          echo "Authenticating Tailscale..."
          sudo tailscale up --authkey=${{ env.TAILSCALE_AUTHKEY }} > /dev/null 2>&1
          echo "âœ… Tailscale authenticated successfully."

      

      # ðŸ STEP 5: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ðŸ“¦ STEP 6: Install Python dependencies
      - name: Install Python dependencies
        run: pip install -r requirements.txt chromedriver-autoinstaller

      # ðŸŒ STEP 7: Install Google Chrome
      - name: Install Google Chrome
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y wget unzip xvfb libxi6 libnss3 libxss1 \
            libgdk-pixbuf2.0-0 libgtk-3-0 fonts-liberation libappindicator3-1 \
            libatk-bridge2.0-0 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libgbm1
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      # ðŸ–¥ï¸ STEP 8: Start Virtual Framebuffer
      - name: Start X virtual framebuffer
        run: Xvfb :99 -screen 0 1920x1080x24 &

      # ðŸŒ STEP 4: Connect to Exit Node
      - name: Connect to Exit Node
        run: |
          echo "Connecting to exit node..."
          sudo tailscale up \
            --exit-node=${{ env.EXIT_NODE_IP }} > /dev/null 2>&1
          echo "âœ… Connected to exit node: ${{ env.EXIT_NODE_IP }}"
          echo "Tailscale IP: $(tailscale ip)"


      # ðŸ§  STEP 9: Run your Naukri script
      - name: Run Naukri script
        run: python naukri.py

      # ðŸ“¤ STEP 10: Upload login screenshot
      - name: Upload login screenshot
        uses: actions/upload-artifact@v4
        with:
          name: login-screenshot
          path: login_debug.png
