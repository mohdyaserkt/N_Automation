name: Naukri Auto Update

# Trigger every hour and allow manual run
on:
  schedule:
    - cron: "0 * * * *"   # runs at the start of every hour
  workflow_dispatch:      # manual trigger

jobs:
  run-naukri:
    runs-on: ubuntu-latest
    env:
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      MOBILE: ${{ secrets.MOBILE }}
      ORIGINAL_RESUME_PATH: ${{ secrets.ORIGINAL_RESUME_PATH }}
      MODIFIED_RESUME_PATH: ${{ secrets.MODIFIED_RESUME_PATH }}
      NAUKRI_LOGIN_URL: ${{ secrets.NAUKRI_LOGIN_URL }}
      NAUKRI_PROFILE_URL: ${{ secrets.NAUKRI_PROFILE_URL }}

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install dependencies
      - name: Install Python dependencies
        run: pip install -r requirements.txt chromedriver-autoinstaller

      # Step 4: Install Google Chrome
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4 \
            default-jdk default-jre fonts-liberation libappindicator3-1 \
            libasound2 libatk-bridge2.0-0 libcups2 libdbus-1-3 libxss1 \
            libxtst6 lsb-release libnss3 libx11-xcb1 libxcomposite1 libxdamage1 \
            libxrandr2 libgbm1
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      # Step 5: Run your Selenium script
      - name: Run Naukri script
        run: python naukri.py
